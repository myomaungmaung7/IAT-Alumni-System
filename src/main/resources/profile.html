<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    /* Add custom styles here */
    .profile-img {
      width: 100px; 
      height: 100px;
      border-radius: 100%;
      margin-bottom: 15px;
      margin-left: 185px;
    }
    .img{
		max-width: 80px;
		margin-left:15px;
	}
    .navbar-brand {
      display: flex;
      align-items: center;
    }
    .list-group-item {
      font-weight: bold;
    }
    .card-header {
      background-color: #f8f9fa; /* Light background color */
      border-bottom: none; /* Remove border bottom */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="/images/IATLogo.png" alt="Logo" class="img">
       <!-- Adjust padding as needed -->
    </a>

    <form class="form-inline my-2 my-lg-0 ml-auto" action="/search" method="GET">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>

  <div th:if="${user}">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header">
              <img th:src="@{${user.photosImagePath}}" class="profile-img" alt="Profile Picture" />
              <h4 class="mb-0" th:text="${user.userName}"></h4>
              <p class="mb-0 text-muted" th:text="${user.bio}"></p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <span class="bi bi-envelope"></span> Email: <span th:text="${user.email}"></span>
              </li>
              <li class="list-group-item">
                <span class="bi bi-calendar"></span> Date of Birth: <span th:text="${user.dateOfBirth}"></span>
              </li>
              <li class="list-group-item">
                Course Name: <span th:text="${user.courseName}"></span>
              </li>
              <li class="list-group-item">
                Education Background: <span th:text="${user.education}"></span>
              </li>
              <li class="list-group-item">
                Major: <span th:text="${user.major}"></span>
              </li>
              <li class="list-group-item">
                Degree: <span th:text="${user.degree}"></span>
              </li>
              <li class="list-group-item">
                Job Title: <span th:text="${user.jobTitle}"></span>
              </li>
            </ul>
            <div class="card-body text-center">
              <a th:href="@{/editUser/{id}(id=${user.userId})}" class="btn btn-primary">Edit your Profile</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>copyright &copy; 2024,Institute of Advanced Technologies | All Rights Reserved.</p>
  </div>

</body>
</html>
